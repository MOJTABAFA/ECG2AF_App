<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG2AF Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
        }
        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ECG2AF Analysis Results</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <div class="results">
                <h2>Prediction Results:</h2>
                <div class="result-item"><strong>Prediction 1:</strong> {{ results["Prediction 1"] }}</div>
                <div class="result-item"><strong>Prediction 2:</strong> {{ results["Prediction 2"] }}</div>
                <div class="result-item"><strong>Prediction 3:</strong> {{ results["Prediction 3"] }}</div>
                <div class="result-item"><strong>Prediction 4:</strong> {{ results["Prediction 4"] }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
